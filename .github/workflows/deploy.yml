name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy repo to server (optional pull)
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.SSH_PROJECT_PATH }} && git fetch origin main && git checkout main && git pull"

      - name: Build and restart containers
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd ${{ secrets.SSH_PROJECT_PATH }} && 
            echo 'NODE_ENV=production' > .env &&
            echo 'OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}' >> .env &&
            echo 'TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}' >> .env &&
            echo 'CORS_ORIGIN=https://24ablyakimov.ru' >> .env &&
            echo 'VITE_API_BASE_URL=/api' >> .env &&
            docker compose pull || true && 
            docker compose up -d --build &&
            docker compose --profile production up nginx -d
          "
